sudo: false

language: java
jdk:
  - oraclejdk8

cache:
    directories:
        - $HOME/.m2
        - $HOME/apache-maven-3.3.9

before_script:
    - wget https://raw.githubusercontent.com/ITDSystems/alvex-common/master/scripts/mvn.sh
    - chmod +x mvn.sh


script:
    - rm -rf $HOME/.m2/repository/com/alvexcore
    - ./mvn.sh -D package.all clean package

after_success:
    - ./mvn.sh -D package.all deploy

notifications:
  email:
    recipients:
      - alvex-build@itdhq.com 
    on_success: change
    on_failure: always
